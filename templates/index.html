<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>   
  <div style = "margin-Top:100px;" class="container">
    <figure class="text-center">
        <blockquote class="blockquote">
        <h1>Müzik Türünü Tespit Et</h1>
        </blockquote> 

    <h4 style="margin-top:70px;">Dosya Yükle</h4>
    <form action="/upload" method='POST' enctype='multipart/form-data'>
        {{ form.hidden_tag() }}
        {{ form.file() }}
    </form>

        <button type="button" id="btnTurBul" class="btn btn-success" style="margin-top:40px;" onclick="window.location.href='{{ url_for( 'muzik_turunu_bul') }}';">Müzik Türünü Bul</button>
      </figure>     
</div>

    <div style = "margin-Top:100px;" class="container">  

        <div class="alert alert-primary"  style="display:block;margin-left: auto;margin-right: auto;"  id="divSonuc" role="alert">
            <span style="font-weight:500;display:block;margin-left: auto;margin-right: auto;" class="text-center">Çalınan müziğin türü: <span style="font-weight: 600;color:black;"> {{ sonuc }} </span>  </span> 
        </div>
        <hr>
        <div style="display:block;margin-left: auto; margin-right: auto; text-align: center">
            <button type="button" id="btnSıfırla" class="btn btn-danger" onclick="window.location.href='{{ url_for( 'musicGenre') }}';">Sıfırla</button>
        </div>

    </div>

    <style>
        body  {
          background-image: url("static/images/index_bg.jpg");
          background-color: #cccccc;  
          color:white;       
        }

    </style>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
